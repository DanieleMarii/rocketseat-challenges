<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <title>Camp.in</title>
</head>

<body>
    <header class="container">
        <img src="assets/img/logo.svg" alt="">
    </header>
    <main class="container">
        <h1><img src="assets/img/log-in.svg" alt="">Faça seu login</h1>
        <span class="legenda-form">Entre com suas informações de cadastro.</span>

        <form action="">
            <div class="email">
                <label class="label-info" for="email">E-mail</label>
                <input class="form-input email-icon" type="email" name="email" id="email"
                    placeholder="Digite seu e-mail">
            </div>


            <div class="senha">
                <label class="label-info" for="senha">Senha</label>
                <input class="form-input senha-icon" type="password" id="senha" placeholder="Digite sua senha">
                <img class="eye-icon" src="assets/img/eye.svg" alt="">
                    
            </div>


            <div class="lembre-container">
                <div class="lembre">
                    <input type="checkbox" name="" id="lembre">
                    <label for="lembre">Lembre-me</label>
                </div>
                
                <a href="#">Esqueci minha senha</a>
            </div>


           

            <input class="botao" type="button" value="Entrar">
        </form>
        
        <div class="criar-conta">
            <span>Não tem uma conta? <a href="#">Registre-se</a></span>
        </div>
        

       
    </main>
    <div class="img-asside">
        <img src="assets/img/side-image.jpg" alt="">
    </div>

</body>

</html>
